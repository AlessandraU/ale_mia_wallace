    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8e0e6; /* Rosa cipria */
            height: 100vh;
            color: #333; /* Colore del testo */
            overflow: hidden;
        }

   

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Sfondo bianco semi-trasparente */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            padding: 10px 10px 1px 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .svg-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 400px; /* Imposta una larghezza massima per l'immagine */
            margin-right: 20px; /* Distanza tra l'immagine e il contenuto */
            
            
            
        }

        svg {
            width: 100%;
            height: auto;
            object-fit: contain; 
        }



        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) scale(1);
                opacity: 0;
            }
        }

        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 5s;
        }
        .bubble:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
        }
        .bubble:nth-child(3) {
            left: 50%;
            animation-duration: 4s;
        }
        .bubble:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
        }
        .bubble:nth-child(5) {
            left: 90%;
            animation-duration: 5.5s;
        }

        /* Rende il contenuto responsivo */
        /* .content {
            max-width: 100%; 
            box-sizing: border-box;
        } */

        @media (max-width: 768px) {
            .svg-container {
                width: 100%;
                max-width: 300px; /* Riduce la larghezza massima dell'immagine su dispositivi mobili */
                margin-right: 0; /* Rimuove il margine per i dispositivi mobili */
             
            }

            .content {
                width: 100%; /* Fa sì che il contenuto prenda tutta la larghezza disponibile su mobile */
                text-align: center; /* Centra il testo su mobile */
            }

            .svg-container-second {
                width: 100%;
                max-width: 300px; /* Riduce la larghezza massima per il secondo SVG */
                margin-left: 0;
             
            }
        }

        /* Rende il contenuto affiancato all'immagine su dispositivi più larghi */
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .col-img {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
